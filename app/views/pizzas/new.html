<!-- 38:24-->
<div>
  <h1>Pizza Order</h1>
  <div id="multi-step-form-container">
    <!-- Form Steps / Progress Bar -->
    <ul class="form-stepper form-stepper-horizontal text-center mx-auto pl-0">
        <!-- Step 1 -->
        <li class="form-stepper-active text-center form-stepper-list" step="1">
          <a class="mx-2">
            <span class="form-stepper-circle">
                <span>Step 1</span>
            </span>
            <div class="label">Pizza Style</div>
          </a>
        </li>
        <!-- Step 2 -->
        <li class="form-stepper-unfinished text-center form-stepper-list" step="2">
          <a class="mx-2">
            <span class="form-stepper-circle text-muted">
                <span>Step 2</span>
            </span>
            <div class="label text-muted">Dough Type</div>
          </a>
        </li>
        <!-- Step 3 -->
        <li class="form-stepper-unfinished text-center form-stepper-list" step="3">
          <a class="mx-2">
            <span class="form-stepper-circle text-muted">
                <span>Step 3</span>
            </span>
            <div class="label text-muted">Toppings</div>
          </a>
        </li>
    </ul>
    <!-- Step Wise Form Content -->
    <form id="userAccountSetupForm" name="userAccountSetupForm" enctype="multipart/form-data" method="POST">
        <!-- Step 1 Content -->
        <section id="step-1" class="form-step">
          <h2 class="font-normal">Pizza Style</h2>
          <!-- Step 1 input fields -->
          <div class="mt-3">
            <form>
              <input type="radio" id="chicago" name="pizzatype" value="Chicago">
              <label for="chicago">Chicago</label><br>
              <input type="radio" id="italian" name="pizzatype" value="Italian">
              <label for="italian">Italian</label><br>
              <input type="radio" id="flatbread" name="pizzatype" value="Flatbread">
              <label for="flatbread">Flatbread</label>
            </form>
          </div>
          <div class="mt-3">
              <button class="button btn-navigate-form-step" type="button" step_number="2">Next</button>
          </div>
        </section>
        <!-- Step 2 Content, default hidden on page load. -->
        <section id="step-2" class="form-step d-none">
            <h2 class="font-normal">Dough Type</h2>
            <!-- Step 2 input fields -->
            <div class="mt-3">
              <form>
                <input type="radio" id="wholeg" name="pizzatype" value="Whole Grain">
                <label for="wholeg">Whole Grain</label><br>
                <input type="radio" id="sourdough" name="pizzatype" value="Sourdough">
                <label for="sourdough">Sourdough</label><br>
                <input type="radio" id="standard" name="pizzatype" value="Standard">
                <label for="standard">Standard</label>
              </form>
            </div>
            <div class="mt-3">
                <button class="button btn-navigate-form-step" type="button" step_number="1">Prev</button>
                <button class="button btn-navigate-form-step" type="button" step_number="3">Next</button>
            </div>
        </section>
        <!-- Step 3 Content, default hidden on page load. -->
        <section id="step-3" class="form-step d-none">
            <h2 class="font-normal">Toppings</h2>
            <!-- Step 3 input fields -->
            <div class="mt-3">
              <form>
                <input type="checkbox" id="Cheese" name="Pepperoni" value="Cheese" checked>
                <label for="Cheese">Cheese</label><br>
                <input type="checkbox" id="Pepperoni" name="Pepperoni" value="Pepperoni">
                <label for="Pepperoni">Pepperoni</label><br>
                <input type="checkbox" id="Sausage" name="Sausage" value="Sausage">
                <label for="Sausage">Sausage</label><br>
                <input type="checkbox" id="Peppers" name="Peppers" value="Peppers">
                <label for="Peppers">Peppers</label><br>
                <input type="checkbox" id="Tomatoes" name="Tomatoes" value="Tomatoes">
                <label for="Tomatoes">Tomatoes</label><br>
                <input type="checkbox" id="HotSauce" name="HotSauce" value="Hot Sauce">
                <label for="HotSauce">Hot Sauce</label><br>
                <input type="checkbox" id="Figs" name="Figs" value="Figs">
                <label for="Figs">Figs</label><br>
                <input type="checkbox" id="Onions" name="Onions" value="Onions">
                <label for="Onions">Onions</label><br>
                <input type="checkbox" id="Pineapple" name="Pineapple" value="Pineapple">
                <label for="Pineapple">Pineapple</label><br>
                <input type="checkbox" id="Mushroom" name="Mushroom" value="Mushroom">
                <label for="Mushroom">Mushroom</label>
              </form>
            </div>
            <div class="mt-3">
                <button class="button btn-navigate-form-step" type="button" step_number="2">Prev</button>
                <button class="button submit-btn" type="submit">Save</button>
            </div>
        </section>
    </form>
  </div>
</div>
<script src="./stepper.js"></script>
